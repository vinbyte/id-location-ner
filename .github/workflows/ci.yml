name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install (no HF)
        run: |
          python -m pip install -U pip
          python -m pip install .

      - name: Import smoke test
        run: |
          python -c "import location_ner; from location_ner import LocationExtractor; print('ok')"

      - name: Build sdist/wheel
        run: |
          python -m pip install build
          python -m build
